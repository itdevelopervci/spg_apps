<ion-header no-border>

  <ion-navbar>
    <ion-title>Lupa Absensi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>

    <ion-list>

      <ion-item>
        <ion-label stacked>Tanggal</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="startDate"
          (ionChange)="pilihtanggal($event)"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked>Tipe Lupa Absen</ion-label>
        <ion-select [(ngModel)]="tipe_lupa_absen" style="text-align: justify" (ionChange)="pilih_tipe_LA($event)">
          <ion-option value="0" selected>Pilih</ion-option>
          <ion-option value="1">Datang</ion-option>
          <ion-option value="2">Pulang</ion-option>
          <ion-option value="3">Datang dan Pulang</ion-option>
        </ion-select>
      </ion-item>

      <ion-item id="waktu" style="display: none;">
        <ion-label id="waktu_datang" style="display: none;" stacked>Jam Datang</ion-label>
        <ion-label id="waktu_pulang" style="display: none;" stacked>Jam Pulang</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="waktu_datang.timeStarts"></ion-datetime>
      </ion-item>

      <ion-item id="keterangan" style="display: none;">
        <ion-label stacked>Keterangan</ion-label>
        <ion-textarea #myInput id="myInput" rows="2" maxLength="1000" (keyup)="resize()" [(ngModel)]="keterangan"
          placeholder="Isi disini"></ion-textarea>
      </ion-item>

    </ion-list>

  </div>

  <div id="button_send" style="display: none;">
    <button ion-button round color="goldenrod" (click)="send_data()">Kirim Data</button>
  </div>

</ion-content>
